<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <title>My Team</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12 jumbotron">
            <h1 class="text-center title">
                My Team
            </h1>
            </header>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="card ml-3">
                    <div class="card-header">
                        <h2 class="Manager Name">Tom</h2>
                        <span class="oi oi-person"></span> Manager
                    </div>
                    <div class="card-body">
                        <li class="list-item">Employee ID: </li>
                        <li class="list-item">Email: </li>
                        <li class="list-item">Office Number: </li>
                    </div>
                </div>
                <div class="card ml-3">
                    <div class="card-header">
                        <h2 class="Engineer Name">Jim</h2>
                        <span class="oi oi-people"></span> Engineer
                    </div>
                    <div class="card-body">
                        <li class="list-item">Employee ID: </li>
                        <li class="list-item">Email: </li>
                        <li class="list-item">Github Username: </li>
                    </div>
                </div>
                <div class="card ml-3">
                    <div class="card-header">
                        <h2 class="Intern Name">Diana</h2>
                        <span class="oi oi-people"></span> Intern
                    </div>
                    <div class="card-body">
                        <li class="list-item">Employee ID: </li>
                        <li class="list-item">Email: </li>
                        <li class="list-item">School: </li>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
